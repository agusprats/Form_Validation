<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluación 7</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	
        <h2>Evaluación Unidad VII</h2>

        <section id="final">
            <div class="contenedorformulario">
                <form action="" class="form" method="get">

                    <div class="form-header">
                         <h1 class="form-title">C<span>ontact</span></h1>
                    </div>
            
                

            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" name="nombre" class="form-input" id="nombre" required
            pattern="[A-Za-z]{3,40}" placeholder="Escriba al menos 3 letras">

            <label for="direccion" class="form-label">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-input" required
            pattern="[A-Za-z]{3,40}" placeholder="Escriba al menos 3 letras">
            
            <label for="correo" class="form-label">E- Mail:</label>
            <input type="email" id="correo" class="form-input" placeholder="Escriba su e-mail" required>

            <label for="telefono" class="telefono">Telefono:</label>
            <input type="tel" name="numerocontactado" id="telefono" class="form-input" placeholder="Entre 6 y 10 dígitos" required
            pattern="[0-9]{6,10}">

            <label for="mensaje" class="form-label">Message:</label>
			<textarea id="mensaje" class="form-textarea" placeholder="Escriba su mensaje"  
			minlength="5" maxlength="80" pattern="[A-Za-z0-9]"></textarea>



            <input type="submit" id="send" class="btn-submit" value="ENVIAR">

            </form>
        </div>
        </section>

        <script src="js/form.js"></script>
</body>
</html>
